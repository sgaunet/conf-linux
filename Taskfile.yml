# https://taskfile.dev
version: '3'
# vars:
#   key: value
tasks:
  default:
    desc: "List tasks"
    cmds:
      - task -a

  prereq:
    desc: "install prerequisites"
    cmds:
      - ansible-galaxy install -r requirements-collections.yml
      - ansible-galaxy install -r requirements-roles.yml

  linter:
    desc: "execute linter"
    cmds:
      # - ansible-lint *.yml --skip-list name[template],meta-no-info,yaml[line-length],package-latest,latest[git]
      - ansible-lint src/installation.yml --skip-list name[template],meta-no-info,yaml[line-length],package-latest,latest[git],experimental

  auto-update:
    desc: "auto update roles"
    cmds:
      - ./update-versions.sh
