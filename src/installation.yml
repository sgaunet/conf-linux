---

- name: Configure laptop
  hosts: all
  become: true
  roles:
    - role: common
      tags: common
    - role: awscli
      tags: awscli
    - role: packer
      tags: packer
    - role: vagrant
      tags: vagrant
    - role: kubectl
      tags: kube
    - role: kube_ps1
      vars:
        kube_ps1_bash_install: true
      tags: prompt
    - role: alias
      tags: alias
    - role: bash_formatter
      tags: bash_formatter
    - role: starship
      tags: starship
    - role: tmux
      tags: tmux
    - role: terraform
      tags: terraform
    - role: sshx
      tags: sshx
    - role: kubernetes
      tags: kubernetes
    - role: tooling
      tags: tooling
    - role: devops
      tags: devops
    - role: direnv
      tags: direnv
    - role: custom-scripts
      tags: custom-scripts
    - role: wezterm
      tags: wezterm
    - role: beekeeperstudio
      tags: beekeeperstudio
    - role: sgaunet.gh_role_installer
      vars:
          gh_role_installer_version: "latest"
          gh_role_installer_os: "linux"
          gh_role_installer_arch: "amd64"
          gh_role_installer_repository: "sgaunet/auto-mr"
          gh_role_installer_release: "https://github.com/{{ gh_role_installer_repository }}/releases/download/v{{ version_to_install }}/auto-mr_{{ version_to_install }}_{{ gh_role_installer_os }}_{{ gh_role_installer_arch }}"
          gh_role_installer_release_is_archive: false
          gh_role_installer_binary_name: "auto-mr"
          gh_role_installer_cmd_to_get_version: "auto-mr -v"
          gh_role_installer_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp', true) }}"
          gh_role_installer_binary_path: "/usr/local/bin/{{ gh_role_installer_binary_name }}"
      tags: auto-mr
