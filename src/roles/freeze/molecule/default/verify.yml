---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Stat freeze
      ansible.builtin.stat:
        path: /usr/local/bin/freeze
      register: freeze_present
    - name: Check freeze is present
      ansible.builtin.assert:
        that:
          - freeze_present.stat.exists
        fail_msg: "freeze not setup"
        success_msg: "freeze is setup"
