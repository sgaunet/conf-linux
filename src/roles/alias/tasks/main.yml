---
    
- name: Add aliases to $HOME/.zshrc
  become: false
  lineinfile:
    path: "{{ lookup('env','HOME') }}/.zshrc"
    line: "{{ item }}"
  with_items:
    - 'alias k=kubectl'
    - 'alias "ll=ls -l"'
  when: zsh_install

- name: Add aliases to $HOME/.bashrc
  become: false
  lineinfile:
    path: "{{ lookup('env','HOME') }}/.bashrc"
    line: "{{ item }}"
  with_items:
    - 'alias k=kubectl'
    - 'alias "ll=ls -l"'
  when: bash_install