---

- name: Check scc version
  become: false
  shell: 'scc --version | sed "s#^scc version ##g" '
  register: scc_version_client_installed
  changed_when: false
  failed_when: false
  check_mode: no

- name: Check scc version
  shell: '/bin/true'
  changed_when: scc_version_client_installed.stdout != scc_version
  check_mode: no

- name: Install scc
  block:
    - name: Create a directory if it does not exist
      file:
        path: "{{ scc_tmp_directory }}/{{ scc_os }}-{{ scc_arch }}/"
        state: directory
        mode: '0755'

    - name: Download and unarchive scc
      unarchive:
        src: "https://github.com/boyter/scc/releases/download/v{{ scc_version }}/scc_{{ scc_version }}_{{ scc_os }}_{{ scc_arch }}.tar.gz"
        dest: "{{ scc_tmp_directory }}/{{ scc_os }}-{{ scc_arch }}/"
        remote_src: true
        mode: 0755

    - name: Copy file with owner and permissions
      copy:
        src: "{{ scc_tmp_directory }}/{{ scc_os }}-{{ scc_arch }}/scc"
        dest: "{{ scc_bin_path }}/scc"
        mode: '0755'
        remote_src: yes

    - name: Clean temporary directory
      file:
        state: absent
        path: "{{ scc_tmp_directory }}/{{ scc_os }}-{{ scc_arch }}"
  when: 
    - not ansible_check_mode
    - scc_version != scc_version_client_installed.stdout

