# "viddy" version to install
viddy_version: "0.3.6"
viddy_bin_path: "/usr/local/bin"
viddy_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
viddy_os: "Linux" # use "darwin" for MacOS X, "windows" for Windows
viddy_arch: "x86_64" # other possible values: "386","arm64","arm","ppc64le","s390x"