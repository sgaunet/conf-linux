---

# "pgmetrics" version to install
pgmetrics_version: "1.13.0"
pgmetrics_bin_path: "/usr/local/bin"
pgmetrics_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
pgmetrics_os: "linux" # use "darwin" for MacOS X, "windows" for Windows
pgmetrics_arch: "amd64" # other possible values: "386","arm64","arm","ppc64le","s390x"