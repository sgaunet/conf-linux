---

- name: Check gitlabissuereport version
  become: false
  ansible.builtin.shell: 'gitlab-issue-report -v'
  args:
    executable: /bin/bash
  register: gitlabissuereport_version_client_installed
  changed_when: false
  failed_when: false
  check_mode: false

- name: Check gitlabissuereport version # noqa command-instead-of-shell
  ansible.builtin.shell: '/bin/true'
  changed_when: gitlabissuereport_version_client_installed.stdout != gitlabissuereport_version
  check_mode: false

- name: Install gitlabissuereport
  when:
    - not ansible_check_mode
    - gitlabissuereport_version != gitlabissuereport_version_client_installed.stdout
  block:
    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: "{{ gitlabissuereport_tmp_directory }}/{{ gitlabissuereport_os }}-{{ gitlabissuereport_arch }}/"
        state: directory
        mode: '0755'

    - name: Download and unarchive gitlabissuereport
      ansible.builtin.unarchive:
        src: "https://github.com/sgaunet/gitlab-issue-report/releases/download/v{{ gitlabissuereport_version }}/gitlab-issue-report_{{ gitlabissuereport_version }}_{{ gitlabissuereport_os }}_{{ gitlabissuereport_arch }}.tar.gz"
        dest: "{{ gitlabissuereport_tmp_directory }}/{{ gitlabissuereport_os }}-{{ gitlabissuereport_arch }}/"
        remote_src: true
        mode: 0755

    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: "{{ gitlabissuereport_tmp_directory }}/{{ gitlabissuereport_os }}-{{ gitlabissuereport_arch }}/gitlab-issue-report"
        dest: "{{ gitlabissuereport_bin_path }}/gitlab-issue-report"
        mode: '0755'
        remote_src: true

    - name: Clean temporary directory
      ansible.builtin.file:
        state: absent
        path: "{{ gitlabissuereport_tmp_directory }}/{{ gitlabissuereport_os }}-{{ gitlabissuereport_arch }}"
