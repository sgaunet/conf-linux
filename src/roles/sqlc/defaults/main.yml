---

# "sqlc" version to install
sqlc_version: "1.15.0"
sqlc_bin_path: "/usr/local/bin"
sqlc_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
sqlc_os: "linux" # use "darwin" for MacOS X, "windows" for Windows
sqlc_arch: "amd64" # other possible values: "386","arm64","arm","ppc64le","s390x"