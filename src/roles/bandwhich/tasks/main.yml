---

- name: Check bandwhich version
  shell: 'bandwhich --version | sed "s#bandwhich ##g"'
  register: bandwhich_version_client_installed
  changed_when: false
  failed_when: false
  check_mode: no

- name: Create a directory if it does not exist
  file:
    path: "{{ bandwhich_tmp_directory }}/{{ bandwhich_os }}-{{ bandwhich_arch }}/"
    state: directory
    mode: '0755'
  when: bandwhich_version != bandwhich_version_client_installed.stdout


- name: Download and unarchive bandwhich
  unarchive:
    src: "https://github.com/imsnif/bandwhich/releases/download/{{ bandwhich_version }}/bandwhich-v{{ bandwhich_version }}-{{ bandwhich_arch }}-{{ bandwhich_os }}.tar.gz"
    dest: "{{ bandwhich_tmp_directory }}/{{ bandwhich_os }}-{{ bandwhich_arch }}/"
    remote_src: true
    mode: 0755
  when: bandwhich_version != bandwhich_version_client_installed.stdout


- name: Copy file with owner and permissions
  copy:
    src: "{{ bandwhich_tmp_directory }}/{{ bandwhich_os }}-{{ bandwhich_arch }}/bandwhich"
    dest: "{{ bandwhich_bin_path }}/bandwhich"
    mode: '0755'
    remote_src: yes
  when: bandwhich_version != bandwhich_version_client_installed.stdout

- name: Clean temporary directory
  file:
    state: absent
    path: "{{ bandwhich_tmp_directory }}/{{ bandwhich_os }}-{{ bandwhich_arch }}"
  when: bandwhich_version != bandwhich_version_client_installed.stdout

