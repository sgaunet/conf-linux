---

# "bandwhich" version to install
bandwhich_version: "0.20.0"
bandwhich_bin_path: "/usr/local/bin"
bandwhich_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
bandwhich_os: "unknown-linux-musl" # use "darwin" for MacOS X, "windows" for Windows
bandwhich_arch: "x86_64" # other possible values: "386","arm64","arm","ppc64le","s390x"