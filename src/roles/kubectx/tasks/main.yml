---

- name: Download and unarchive kubectx
  ansible.builtin.unarchive:
    src: https://github.com/ahmetb/kubectx/releases/download/v{{ kubectx_version }}/kubectx_v{{ kubectx_version }}_{{ kubectx_arch }}.tar.gz
    dest: "{{ kubectx_bin_path }}"
    remote_src: true
    creates: "{{ kubectx_bin_path }}/kubectx"
    mode: "0755"

- name: Download and unarchive kubens
  ansible.builtin.unarchive:
    src: https://github.com/ahmetb/kubectx/releases/download/v{{ kubectx_kubens_version }}/kubens_v{{ kubectx_kubens_version }}_{{ kubectx_kubens_arch }}.tar.gz
    dest: "{{ kubectx_kubens_bin_path }}"
    remote_src: true
    creates: "{{ kubectx_kubens_bin_path }}/kubens"
    mode: "0755"
