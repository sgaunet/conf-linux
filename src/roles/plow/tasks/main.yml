---

- name: Check plow version
  become: false
  ansible.builtin.command: 'plow --version '
  register: plow_version_client_installed
  changed_when: false
  failed_when: false
  check_mode: false

- name: Check plow version # noqa command-instead-of-shell
  ansible.builtin.shell: '/bin/true'
  changed_when: plow_version_client_installed.stdout != plow_version
  check_mode: false

- name: Install plow
  when:
    - not ansible_check_mode
    - plow_version != plow_version_client_installed.stdout
  block:
    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: "{{ plow_tmp_directory }}/{{ plow_os }}-{{ plow_arch }}/"
        state: directory
        mode: '0755'

    - name: Download and unarchive plow
      ansible.builtin.unarchive:
        src: "https://github.com/six-ddc/plow/releases/download/v{{ plow_version }}/plow_{{ plow_version }}_{{ plow_os }}_{{ plow_arch }}.tar.gz"
        dest: "{{ plow_tmp_directory }}/{{ plow_os }}-{{ plow_arch }}/"
        remote_src: true
        mode: 0755

    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: "{{ plow_tmp_directory }}/{{ plow_os }}-{{ plow_arch }}/plow"
        dest: "{{ plow_bin_path }}/plow"
        mode: '0755'
        remote_src: true

    - name: Clean temporary directory
      ansible.builtin.file:
        state: absent
        path: "{{ plow_tmp_directory }}/{{ plow_os }}-{{ plow_arch }}"
