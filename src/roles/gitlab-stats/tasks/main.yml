---

- name: Check gitlabstats version
  become: false
  shell: 'gitlab-stats -v'
  register: gitlabstats_version_client_installed
  changed_when: false
  failed_when: false
  check_mode: no

- name: Check gitlabstats version
  shell: '/bin/true'
  changed_when: gitlabstats_version_client_installed.stdout != gitlabstats_version
  check_mode: no

- name: Install gitlabstats
  block: 
    - name: Create a directory if it does not exist
      file:
        path: "{{ gitlabstats_tmp_directory }}/{{ gitlabstats_os }}-{{ gitlabstats_arch }}/"
        state: directory
        mode: '0755'

    - name: Download and unarchive gitlabstats
      unarchive:
        src: "https://github.com/sgaunet/gitlab-stats/releases/download/v{{ gitlabstats_version }}/gitlab-stats_{{ gitlabstats_version }}_{{ gitlabstats_os }}_{{ gitlabstats_arch }}.tar.gz"
        dest: "{{ gitlabstats_tmp_directory }}/{{ gitlabstats_os }}-{{ gitlabstats_arch }}/"
        remote_src: true
        mode: 0755

    - name: Copy file with owner and permissions
      copy:
        src: "{{ gitlabstats_tmp_directory }}/{{ gitlabstats_os }}-{{ gitlabstats_arch }}/gitlab-stats"
        dest: "{{ gitlabstats_bin_path }}/gitlab-stats"
        mode: '0755'
        remote_src: yes

    - name: Clean temporary directory
      file:
        state: absent
        path: "{{ gitlabstats_tmp_directory }}/{{ gitlabstats_os }}-{{ gitlabstats_arch }}"
  when: 
    - not ansible_check_mode
    - gitlabstats_version != gitlabstats_version_client_installed.stdout
