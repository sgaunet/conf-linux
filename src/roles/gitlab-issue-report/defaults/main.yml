---

# "gitlabissuereport" version to install
gitlabissuereport_version: "0.1.0-beta1"
gitlabissuereport_bin_path: "/usr/local/bin"
gitlabissuereport_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
gitlabissuereport_os: "Linux" # use "darwin" for MacOS X, "windows" for Windows
gitlabissuereport_arch: "x86_64" # other possible values: "386","arm64","arm","ppc64le","s390x"