---

- name: Check q version
  become: false
  ansible.builtin.shell: "set -o pipefail && q -V | awk '{ print $3 }'"
  args:
    executable: /bin/bash
  register: qqq_version_client_installed
  changed_when: false
  failed_when: false
  check_mode: false

- name: Check q version # noqa command-instead-of-shell
  ansible.builtin.shell: '/bin/true'
  changed_when: qqq_version_client_installed.stdout != qqq_version
  check_mode: false

- name: Install q
  when:
    - not ansible_check_mode
    - qqq_version != qqq_version_client_installed.stdout
  block:
    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: "{{ qqq_tmp_directory }}/{{ qqq_os }}-{{ qqq_arch }}/"
        state: directory
        mode: '0755'

    - name: Download and unarchive q
      ansible.builtin.unarchive:
        src: "https://github.com/natesales/q/releases/download/v{{ qqq_version }}/qqq_{{ qqq_version }}_{{ qqq_os }}_{{ qqq_arch }}.tar.gz"
        dest: "{{ qqq_tmp_directory }}/{{ qqq_os }}-{{ qqq_arch }}/"
        remote_src: true
        mode: "0755"

    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: "{{ qqq_tmp_directory }}/{{ qqq_os }}-{{ qqq_arch }}/q"
        dest: "{{ qqq_bin_path }}/q"
        mode: '0755'
        remote_src: true

    - name: Clean temporary directory
      ansible.builtin.file:
        state: absent
        path: "{{ qqq_tmp_directory }}/{{ qqq_os }}-{{ qqq_arch }}"
