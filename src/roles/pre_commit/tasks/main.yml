---

- name: Check pre_commit version
  become: false
  ansible.builtin.shell: "set -o pipefail && pre-commit -V | sed 's#pre-commit ##'"
  args:
    executable: /bin/bash
  register: pre_commit_version_client_installed
  changed_when: false
  failed_when: false
  check_mode: false

- name: Check pre-commit version # noqa command-instead-of-shell
  ansible.builtin.shell: '/bin/true'
  changed_when: pre_commit_version_client_installed.stdout != pre_commit_version
  check_mode: false

- name: Download pre-commit
  ansible.builtin.get_url:
    url: https://github.com/pre-commit/pre-commit/releases/download/v{{ pre_commit_version }}/pre-commit-{{ pre_commit_version }}.pyz
    dest: /usr/local/bin/pre-commit
    mode: '0755'
  when: pre_commit_version_client_installed.stdout != pre_commit_version
