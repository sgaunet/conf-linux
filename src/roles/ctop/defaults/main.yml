---

# "ctop" version to install
ctop_version: "0.7.7"
ctop_bin_path: "/usr/local/bin"
ctop_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
ctop_os: "linux" # use "darwin" for MacOS X, "windows" for Windows
ctop_arch: "amd64" # other possible values: "386","arm64","arm","ppc64le","s390x"