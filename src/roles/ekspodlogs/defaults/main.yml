---

# "ekspodlogs" version to install
ekspodlogs_version: "0.5.0"
ekspodlogs_bin_path: "/usr/local/bin"
ekspodlogs_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
ekspodlogs_os: "Linux" # use "darwin" for MacOS X, "windows" for Windows
ekspodlogs_arch: "x86_64" # other possible values: "386","arm64","arm","ppc64le","s390x"