---

- name: Check task version
  shell: 'task --version | cut -f3 -d " "'
  register: task_version_client_installed
  changed_when: false
  failed_when: false

- name: Create a directory if it does not exist
  file:
    path: "{{ task_tmp_directory }}/{{ task_os }}-{{ task_arch }}/"
    state: directory
    mode: '0755'
  when: task_version != task_version_client_installed.stdout


- name: Download and unarchive task
  unarchive:
    src: "https://github.com/go-task/task/releases/download/{{ task_version }}/task_{{ task_os }}_{{ task_arch }}.tar.gz"
    dest: "{{ task_tmp_directory }}/{{ task_os }}-{{ task_arch }}/"
    remote_src: true
    mode: 0755
  when: task_version != task_version_client_installed.stdout


- name: Copy file with owner and permissions
  copy:
    src: "{{ task_tmp_directory }}/{{ task_os }}-{{ task_arch }}/task"
    dest: "{{ task_bin_path }}/task"
    mode: '0755'
    remote_src: yes
  when: task_version != task_version_client_installed.stdout

- name: Clean temporary directory
  file:
    state: absent
    path: "{{ task_tmp_directory }}/{{ task_os }}-{{ task_arch }}"
  when: task_version != task_version_client_installed.stdout

