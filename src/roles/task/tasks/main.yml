---

- name: Get task version
  shell: 'task --version | cut -f3 -d " "'
  register: task_version_installed
  changed_when: false
  failed_when: false
  check_mode: no

- name: Check task version
  shell: '/bin/true'
  changed_when: task_version_installed.stdout != task_version
  check_mode: no

- name: Install task
  block:
    - name: Create a directory if it does not exist
      file:
        path: "{{ task_tmp_directory }}/{{ task_os }}-{{ task_arch }}/"
        state: directory
        mode: '0755'

    - name: Download and unarchive task
      unarchive:
        src: "https://github.com/go-task/task/releases/download/{{ task_version }}/task_{{ task_os }}_{{ task_arch }}.tar.gz"
        dest: "{{ task_tmp_directory }}/{{ task_os }}-{{ task_arch }}/"
        remote_src: true
        mode: 0755

    - name: Copy file with owner and permissions
      copy:
        src: "{{ task_tmp_directory }}/{{ task_os }}-{{ task_arch }}/task"
        dest: "{{ task_bin_path }}/task"
        mode: '0755'
        remote_src: yes

    - name: Clean temporary directory
      file:
        state: absent
        path: "{{ task_tmp_directory }}/{{ task_os }}-{{ task_arch }}"
  when: 
    - not ansible_check_mode
    - task_version != task_version_installed.stdout

