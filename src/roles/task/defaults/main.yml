---

# "task" version to install
task_version: "v3.7.0"
task_bin_path: "/usr/local/bin"
task_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
task_os: "linux" # use "darwin" for MacOS X, "windows" for Windows
task_arch: "amd64" # other possible values: "386","arm64","arm","ppc64le","s390x"