---

# "gitleaks" version to install
gitleaks_version: "8.8.6"
gitleaks_bin_path: "/usr/local/bin"
gitleaks_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
gitleaks_os: "linux" # use "darwin" for MacOS X, "windows" for Windows
gitleaks_arch: "x64" # other possible values: "386","arm64","arm","ppc64le","s390x"