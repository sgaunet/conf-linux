---

- name: Install software-properties-common apt-transport-https wget
  apt:
    name: ['software-properties-common','apt-transport-https','wget']
    state: present
    update_cache: yes

- name: Add Typora Apt signing key
  apt_key:
    url: https://typora.io/linux/public-key.asc
    state: present

- name: Add typora repository
  apt_repository:
    repo: deb https://typora.io/linux ./
    state: present

- name: Install Typora
  apt:
    name: ['typora']
    state: present
    update_cache: yes