---

- name: Configure .gitconfig
  become: false
  ansible.builtin.blockinfile:
    path: "{{ lookup('env', 'HOME') }}/.gitconfig"
    block: |
      [core]
          editor = vim
          whitespace = fix,-indent-with-non-tab,trailing-space,cr-at-eol
      [alias]
          st=status
          co=checkout
          ci=commit
          # Alias for prune all branches and tags
          p-all=!git p-branch && git p-tags
          # Remove local sh*t
          p-fuck="!git clean -f -x -d"
          # A shortcut for the the command 'p-all'
          pow=!git p-all

- name: Create a directory {{ lookup('env', 'HOME') }}/.bin
  become: false
  ansible.builtin.file:
    path: "{{ lookup('env', 'HOME') }}/.bin"
    state: directory
    mode: '0750'

- name: Copy gitst.sh
  become: false
  ansible.builtin.copy:
    src: "gitst.sh"
    dest: "{{ lookup('env', 'HOME') }}/.bin/"
    mode: '0755'

- name: Update PATH $HOME/.bashrc
  become: false
  ansible.builtin.lineinfile:
    path: "{{ lookup('env', 'HOME') }}/.bashrc"
    line: "{{ item }}"
  with_items:
    - 'export PATH=$HOME/.bin:$PATH'

- name: Add aliases for git to $HOME/.bashrc
  become: false
  ansible.builtin.lineinfile:
    path: "{{ lookup('env', 'HOME') }}/.bashrc"
    line: "{{ item }}"
  with_items:
    - "alias 'ga=git add'"
    - "alias 'gp=git push'"
    - "alias 'gpu=git pull'"
    - "alias 'gs=git status'"
    - "alias 'gd=git diff'"
    - "alias 'gds=git diff --staged'"
    - "alias 'gm=git commit -m'"
    - "alias 'gc=git checkout'"
