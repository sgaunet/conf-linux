---

- name: Add aliases for git to $HOME/.bashrc
  become: false
  ansible.builtin.lineinfile:
    path: "{{ lookup('env', 'HOME') }}/.bashrc"
    line: "{{ item }}"
  with_items:
    - "alias 'ga=git add'"
    - "alias 'gp=git push'"
    - "alias 'gpu=git pull'"
    - "alias 'gs=git status'"
    - "alias 'gd=git diff'"
    - "alias 'gds=git diff --staged'"
    - "alias 'gm=git commit -m'"
    - "alias 'gc=git checkout'"
