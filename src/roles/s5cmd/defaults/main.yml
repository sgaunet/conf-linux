---

# "s5cmd" version to install
s5cmd_version: "2.0.0"
s5cmd_bin_path: "/usr/local/bin"
s5cmd_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
s5cmd_os: "Linux" # use "darwin" for MacOS X, "windows" for Windows
s5cmd_arch: "64bit" # other possible values: "386","arm64","arm","ppc64le","s390x"