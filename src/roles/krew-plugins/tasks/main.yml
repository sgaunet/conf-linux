- name: "Check plugin {{ item }}"
  become: false
  shell: "kubectl krew list | grep -o {{ item }}"
  args:
    warn: no
  register: list_plugin_installed
  changed_when: false
  failed_when: false
  with_items: 
    - "{{ list_plugins }}"

