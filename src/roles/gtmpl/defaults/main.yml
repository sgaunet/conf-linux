---

# "gtmpl" version to install
gtmpl_version: "0.1"
gtmpl_bin_path: "/usr/local/bin"
gtmpl_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
gtmpl_os: "linux" # use "darwin" for MacOS X, "windows" for Windows
gtmpl_arch: "amd64" # other possible values: "386","arm64","arm","ppc64le","s390x"