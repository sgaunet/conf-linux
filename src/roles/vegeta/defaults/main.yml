---

# "vegeta" version to install
vegeta_version: "12.8.3"
vegeta_bin_path: "/usr/local/bin"
vegeta_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
vegeta_os: "linux" # use "darwin" for MacOS X, "windows" for Windows
vegeta_arch: "amd64" # other possible values: "386","arm64","arm","ppc64le","s390x"