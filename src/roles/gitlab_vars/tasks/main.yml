---

- name: Check gitlab_vars version
  become: false
  ansible.builtin.shell: 'gitlab-vars -v'
  args:
    executable: /bin/bash
  register: gitlab_vars_version_client_installed
  changed_when: false
  failed_when: false
  check_mode: false

- name: Check gitlab_vars version # noqa command-instead-of-shell
  ansible.builtin.shell: '/bin/true'
  changed_when: gitlab_vars_version_client_installed.stdout != gitlab_vars_version
  check_mode: false

- name: Install gitlab_vars
  ansible.builtin.get_url:
    url: "https://github.com/sgaunet/gitlab-vars/releases/download/v{{ gitlab_vars_version }}/gitlab-vars_{{ gitlab_vars_version }}_{{ gitlab_vars_os }}_{{ gitlab_vars_arch }}"
    dest: "{{ gitlab_vars_bin_path }}/gitlab-vars"
    mode: "0755"
  when:
    - not ansible_check_mode
    - gitlab_vars_version != gitlab_vars_version_client_installed.stdout
