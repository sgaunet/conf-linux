---

- name: Add HashiCorp GPG key
  ansible.builtin.get_url:
    url: https://apt.releases.hashicorp.com/gpg
    dest: /usr/share/keyrings/hashicorp-archive-keyring.gpg
    mode: '0644'

- name: Add HashiCorp repository
  ansible.builtin.lineinfile:
    path: /etc/apt/sources.list.d/hashicorp.list
    line: "deb [arch={{ 'amd64' if (ansible_architecture == 'x86_64') else ansible_architecture }} signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
    create: true
    mode: '0644'
    owner: root
    group: root

- name: Update APT cache
  ansible.builtin.apt:
    update_cache: true

- name: "Install vagrant"
  ansible.builtin.apt:
    name: "vagrant"
    state: "present"
    update_cache: "yes"
