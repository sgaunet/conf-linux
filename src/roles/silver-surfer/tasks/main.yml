---

- name: Check silversurfer version
  become: false
  shell: 'kubedd --version | grep Version | sed "s#Version: ##g"'
  register: silversurfer_version_client_installed
  changed_when: false
  failed_when: false
  check_mode: no

- name: Check silversurfer version
  shell: '/bin/true'
  changed_when: silversurfer_version_client_installed.stdout != silversurfer_version
  check_mode: no

- name: Install silversurfer
  block:
    - name: Create a directory if it does not exist
      file:
        path: "{{ silversurfer_tmp_directory }}/{{ silversurfer_os }}-{{ silversurfer_arch }}/"
        state: directory
        mode: '0755'

    - name: Download and unarchive silversurfer
      unarchive:
        src: "https://github.com/devtron-labs/silver-surfer/releases/download/v{{ silversurfer_version }}/silver-surfer_{{ silversurfer_version }}_{{ silversurfer_os }}_{{ silversurfer_arch }}.tar.gz"
        dest: "{{ silversurfer_tmp_directory }}/{{ silversurfer_os }}-{{ silversurfer_arch }}/"
        remote_src: true
        mode: 0755

    - name: Copy file with owner and permissions
      copy:
        src: "{{ silversurfer_tmp_directory }}/{{ silversurfer_os }}-{{ silversurfer_arch }}/kubedd"
        dest: "{{ silversurfer_bin_path }}/kubedd"
        mode: '0755'
        remote_src: yes

    - name: Clean temporary directory
      file:
        state: absent
        path: "{{ silversurfer_tmp_directory }}/{{ silversurfer_os }}-{{ silversurfer_arch }}"
  when: 
    - not ansible_check_mode
    - silversurfer_version != silversurfer_version_client_installed.stdout

