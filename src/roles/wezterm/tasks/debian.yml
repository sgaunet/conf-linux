---

- name: Ensure required directories exist
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add WezTerm GPG key
  ansible.builtin.command:
    cmd: curl -fsSL https://apt.fury.io/wez/gpg.key | gpg --yes --dearmor -o /etc/apt/keyrings/wezterm-fury.gpg
  args:
    creates: /etc/apt/keyrings/wezterm-fury.gpg

- name: Add WezTerm repository
  ansible.builtin.command:
    cmd: echo 'deb [signed-by=/etc/apt/keyrings/wezterm-fury.gpg] https://apt.fury.io/wez/ * *' > /etc/apt/sources.list.d/wezterm.list
  args:
    creates: /etc/apt/sources.list.d/wezterm.list

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

- name: Install WezTerm
  ansible.builtin.apt:
    name: wezterm
    state: present
