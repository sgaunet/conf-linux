---

- name: Check sshs version
  become: false
  ansible.builtin.shell: 'set -o pipefail && sshs --version | sed "s#sshs version ##g"'
  args:
    executable: /bin/bash
  register: sshs_version_client_installed
  changed_when: false
  failed_when: false
  check_mode: false

- name: Check sshs version # noqa command-instead-of-shell
  ansible.builtin.shell: '/bin/true'
  changed_when: sshs_version_client_installed.stdout != sshs_version
  check_mode: false

# https://kubernetes.io/releases/
- name: Download and unarchive sshs
  ansible.builtin.get_url:
    url: "https://github.com/quantumsheep/sshs/releases/download/{{ sshs_version }}/sshs-{{ sshs_os }}-{{ sshs_arch }}"
    dest: "{{ sshs_bin_path }}/sshs"
    mode: 0755
  when:
    - not ansible_check_mode
    - sshs_version != sshs_version_client_installed.stdout
