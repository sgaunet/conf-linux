---

# "sshs" version to install
sshs_version: "3.2.0"
sshs_bin_path: "/usr/local/bin"
sshs_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
sshs_os: "linux" # use "darwin" for MacOS X, "windows" for Windows
sshs_arch: "amd64" # other possible values: "386","arm64","arm","ppc64le","s390x"