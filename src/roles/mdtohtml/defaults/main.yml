---

# "mdtohtml" version to install
mdtohtml_version: "0.5"
mdtohtml_bin_path: "/usr/local/bin"
mdtohtml_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
mdtohtml_os: "Linux" # use "darwin" for MacOS X, "windows" for Windows
mdtohtml_arch: "x86_64" # other possible values: "386","arm64","arm","ppc64le","s390x"