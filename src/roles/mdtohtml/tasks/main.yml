---

- name: Check mdtohtml version
  become: false
  shell: 'mdtohtml -v'
  register: mdtohtml_version_client_installed
  changed_when: false
  failed_when: false
  check_mode: no

- name: Check mdtohtml version
  shell: '/bin/true'
  changed_when: mdtohtml_version_client_installed.stdout != mdtohtml_version
  check_mode: no

- name: Install mdtohtml
  block: 
    - name: Create a directory if it does not exist
      file:
        path: "{{ mdtohtml_tmp_directory }}/{{ mdtohtml_os }}-{{ mdtohtml_arch }}/"
        state: directory
        mode: '0755'

    - name: Download and unarchive mdtohtml
      unarchive:
        src: "https://github.com/sgaunet/mdtohtml/releases/download/{{ mdtohtml_version }}/mdtohtml_{{ mdtohtml_version }}_{{ mdtohtml_os }}_{{ mdtohtml_arch }}.tar.gz"
        dest: "{{ mdtohtml_tmp_directory }}/{{ mdtohtml_os }}-{{ mdtohtml_arch }}/"
        remote_src: true
        mode: 0755

    - name: Copy file with owner and permissions
      copy:
        src: "{{ mdtohtml_tmp_directory }}/{{ mdtohtml_os }}-{{ mdtohtml_arch }}/mdtohtml"
        dest: "{{ mdtohtml_bin_path }}/mdtohtml"
        mode: '0755'
        remote_src: yes

    - name: Clean temporary directory
      file:
        state: absent
        path: "{{ mdtohtml_tmp_directory }}/{{ mdtohtml_os }}-{{ mdtohtml_arch }}"
  when: 
    - not ansible_check_mode
    - mdtohtml_version != mdtohtml_version_client_installed.stdout
