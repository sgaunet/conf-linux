---

- name: Check k9s version
  become: false
  shell: "k9s version -s | grep -oE 'v.*$'"
  register: k9s_version_client_installed
  changed_when: false
  failed_when: false
  check_mode: no

- name: Check k9s version
  shell: '/bin/true'
  changed_when: k9s_version_client_installed.stdout != k9s_version
  check_mode: no


- name: Download and unarchive k9s
  unarchive:
    src: "https://github.com/derailed/k9s/releases/download/{{ k9s_version}}/k9s_{{ k9s_os }}_{{ k9s_arch }}.tar.gz"
    dest: "{{ k9s_bin_path }}"
    remote_src: true
    mode: 0755
  when:
    - not ansible_check_mode
    - k9s_version != k9s_version_client_installed.stdout
