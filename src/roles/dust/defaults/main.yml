---

# "dust" version to install
dust_version: "0.7.5"
dust_bin_path: "/usr/local/bin"
dust_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp',true) }}"
dust_os: "unknown-linux-gnu" # use "darwin" for MacOS X, "windows" for Windows
dust_arch: "x86_64" # other possible values: "386","arm64","arm","ppc64le","s390x"