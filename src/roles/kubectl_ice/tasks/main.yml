---

- name: Check kubectl_ice version
  become: false
  ansible.builtin.shell: 'set -o pipefail && kubectl-ice --version | sed "s#kubectl-ice version ##g" '
  args:
    executable: /bin/bash
  register: kubectl_ice_version_client_installed
  changed_when: false
  failed_when: false
  check_mode: false

- name: Check kubectl_ice version # noqa command-instead-of-shell
  ansible.builtin.shell: '/bin/true'
  changed_when: kubectl_ice_version_client_installed.stdout != kubectl_ice_version
  check_mode: false

- name: Install kubectl_ice
  when:
    - not ansible_check_mode
    - kubectl_ice_version != kubectl_ice_version_client_installed.stdout
  block:
    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: "{{ kubectl_ice_tmp_directory }}/{{ kubectl_ice_os }}-{{ kubectl_ice_arch }}/"
        state: directory
        mode: '0755'

    - name: Download and unarchive kubectl_ice
      ansible.builtin.unarchive:
        src: "https://github.com/NimbleArchitect/kubectl-ice/releases/download/v{{ kubectl_ice_version }}/kubectl-ice_{{ kubectl_ice_os }}_{{ kubectl_ice_arch }}.tar.gz"
        dest: "{{ kubectl_ice_tmp_directory }}/{{ kubectl_ice_os }}-{{ kubectl_ice_arch }}/"
        remote_src: true
        mode: "0755"

    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: "{{ kubectl_ice_tmp_directory }}/{{ kubectl_ice_os }}-{{ kubectl_ice_arch }}/kubectl-ice"
        dest: "{{ kubectl_ice_bin_path }}/kubectl-ice"
        mode: '0755'
        remote_src: true

    - name: Clean temporary directory
      ansible.builtin.file:
        state: absent
        path: "{{ kubectl_ice_tmp_directory }}/{{ kubectl_ice_os }}-{{ kubectl_ice_arch }}"
