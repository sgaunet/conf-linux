---

- name: Check eksctl version
  become: false
  shell: "eksctl version"
  register: eksctl_version_client_installed
  changed_when: false
  failed_when: false
  check_mode: no

- name: Check eksctl version
  shell: '/bin/true'
  changed_when: eksctl_version_client_installed.stdout != eksctl_version
  check_mode: no

- name: Download and unarchive eksctl
  unarchive:
    src: "https://github.com/weaveworks/eksctl/releases/download/v{{ eksctl_version}}/eksctl_{{ eksctl_os }}_{{ eksctl_arch }}.tar.gz"
    dest: "{{ eksctl_bin_path }}"
    remote_src: true
    mode: 0755
  when:
    - not ansible_check_mode
    - eksctl_version_client_installed.stdout != eksctl_version
